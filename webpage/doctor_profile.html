<html>
    <head>
        <meta charset="UTF-8">

        <!--  Fonts  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">

        <!--    Bootstrap    -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

        <!-- Styles -->
        <link rel="stylesheet" href="style/user_profile_style.css"

    </head>
    <body>
        <nav id = "navigation" class="col-md-12 nav nav-pills justify-content-center nav-fill sticky-top">
            <a href="main.html" class="nav-item nav-link menu-item">Home</a>
            <a href="find_a_doctor.html" class="nav-item nav-link menu-item">Find a gynecologist</a>
            <a href="review.html" class="nav-item nav-link menu-item">Review</a>
            <a href="#" class="nav-item nav-link menu-item">Sign up</a>
            <a href="doctor_sign_up.html" class="nav-item nav-link menu-item">Sign up as a doctor</a>
            <a href="resources.html" class="nav-item nav-link menu-item">Extra resources</a>
            <a href="report.html" class="nav-item nav-link menu-item">Report a problem</a>
        </nav>

        <div id="profile">
            <img src="images/logo.jpeg" alt="Profile placeholder"/><br/>
            <form id="profile-form">
                <label for="img">Select image:</label> <br/>
                <input type="file" id="img" name="img" accept="image/*"><br/>

                <label for="fullName"><b>Name</b></label> <br/>
                <input type="text" placeholder="First and last name" name="fullName"> <br/>

                <label for="email"><b>Email</b></label> <br/>
                <input type="text" placeholder="yourmail@example.com" name="email"> <br/>

                <label for="gender"><b>Gender</b></label> <br/>
                <input type="text" placeholder="Gender" name="gender"> <br/>

                <label for="location"><b>Location</b></label> <br/>
                <input type="text" placeholder="Location" name="location"> <br/>

                <label for="hospitalName"><b>Hospital</b></label> <br/>
                <input type="text" placeholder="Hospital" name="hospitalName"> <br/>

                <label for="phone"><b>Phone number:</b></label> <br/>
                <input type="tel" placeholder="0123456789" name="phone"> <br/>

                <label for="website"><b>Website</b></label> <br/>
                <input type="text" placeholder="www.example.com" name="website"> <br/>
                
                <label for="fee"><b>Consultation fee</b></label> <br/>
                <input type="text" placeholder="$" name="fee"> <br/>

                <label for="hours"><b>Office hours</b></label> <br/>
                <input type="text" placeholder="00:00~23:59" name="hours"> <br/>

                <label for="password"><b>Password</b></label> <br/>
                <input type="password" placeholder="********" name="password" required> <br/> <br/>
                
                <button type="submit">Update Information</button><br/><br/>
            </form>
            <button type="submit">Delete Account</button> <br/>
        </div>

    </body>
</html>
