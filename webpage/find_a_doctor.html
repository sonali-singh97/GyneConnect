<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <!--  Fonts  -->

        <!--    Bootstrap    -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    </head>

    <body>

        <div id="title">
            <h1 id="page-title">
                Find a gynecologist 
            </h1>
        </div>

        <div id="find-a-gynecologist">
            <form id="find-a-gynecologist-form">
            <label for="city">Please enter your city:</label>
            <input type="text" id="city" name="city"><br>
            </form>
        </div>

        <div id="gynecologist-profile-list">
            <div id="profile">
                <h6 id="profile-name">Name</h6>
                <p id="profile-number-reviews">Number of reviews</p>
                <p id="profile-gender">Gender</p>
                <p id="profile-phone">Phone</p>
                <p id="profile-email">Email</p>
                <p id="profile-location">Location</p>
                <p id="profile-hours">Office hours</p>
                <p id="profile-fees">Fees</p>
                {% comment %} book button {% endcomment %}
            </div>
        </div>

    </body>
</html>
