<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <!--  Fonts  -->

        <!--    Bootstrap    -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    </head>
    
    <body>
        <div id="report-form">
            <form id="report-form">

                <label for="doctor-name"><b>Doctor Name</b></label>
                <input type="text" placeholder="Enter the name of the doctor you want to report about" name="doctor-name" required>

                <label for="issue">Please describe the issue:</label>
                <textarea id="issue" name="issue" rows="5" required> 
                    Write the description of the issue here
                </textarea>
                <button type="submit">Send Report</button>

            </form>
        </div>
    </body>
</html>
