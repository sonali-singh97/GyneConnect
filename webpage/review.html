    <body>
        <nav id = "navigation" class="col-md-12 nav nav-pills justify-content-center nav-fill sticky-top">
            <a href="main.html" class="nav-item nav-link menu-item">Home</a>
            <a href="find_a_doctor.html" class="nav-item nav-link menu-item">Find a gynecologist</a>

            <a href="report.html" class="nav-item nav-link menu-item">Report a problem</a>
        </nav>

        <div id="report-form" class="centered-box">
            <form id="report-form">

                <label for="doctorName"><b>Doctor Name</b></label> <br/>
                <input type="text" placeholder="Enter the name of your doctor" name="doctorName" required> <br/>

                <label for="email"><b>Please enter your email to receive the status of your review</b></label> <br/>
                <input name="email" type="email" placeholder="yourmail@example.com"> <br/>

                <label for="rate"><b>Please rate your doctor:</b></label> <br/>
                <select id="rate" required>
                    <option value="bad">⭐</option>
                    <option value="poor">⭐⭐</option>
                    <option value="fair">⭐⭐⭐</option>
                    <option value="good">⭐⭐⭐⭐</option>
                    <option value="excellent">⭐⭐⭐⭐⭐</option>
                </select> <br/>

                <label for="review"><b>Additional comments:</b></label> <br/>
                <textarea id="review" name="review" rows="3" style="width:30vw">Please tell us about your experience
                </textarea> <br/>
                <button type="submit">Send Review</button>

            </form>
        </div>
    </body>
</html>
